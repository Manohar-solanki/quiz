        // DOM elements

        const finalTotalElement = document.getElementById('final-total');
        const percentageElement = document.getElementById('percentage');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let answered = new Array(questions.length).fill(false);
        let timerInterval;
        let seconds = 0;
        let filteredQuestions = [...questions];

        // Initialize timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Format time
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Filter questions by unit
        function filterQuestions(unit) {
            if (unit === 'all') {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.unit === unit);
            }
            
            // Reset state for filtered questions
            currentQuestionIndex = 0;
            score = 0;
            const actualIndices = questions.map((q, i) => filteredQuestions.includes(q) ? i : -1).filter(i => i !== -1);
            userAnswers = userAnswers.map((ans, i) => actualIndices.includes(i) ? null : ans);
            answered = answered.map((a, i) => actualIndices.includes(i) ? false : a);
            
            // Reinitialize
            totalElement.textContent = filteredQuestions.length;
            renderQuestions();
            updateScore();
            updateButtons();
            
            // Show/hide completed message
            if (filteredQuestions.length > 0) {
                completedMessage.style.display = 'none';
            }
        }

        // Render all questions
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            
            filteredQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.dataset.index = index;
                
                const questionText = document.createElement('h3');
                questionText.textContent = `${index + 1}. ${question.question}`;
                questionDiv.appendChild(questionText);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                question.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.dataset.option = optionIndex;
                    optionDiv.textContent = `${String.fromCharCode(65 + optionIndex)}. ${option}`;
                    
                    optionDiv.addEventListener('click', () => selectOption(index, optionIndex, optionDiv));
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                questionDiv.appendChild(feedbackDiv);
                
                questionsContainer.appendChild(questionDiv);
            });
            
            // Show only the first question initially
            const allQuestions = questionsContainer.querySelectorAll('.question');
            allQuestions.forEach((q, i) => {
                q.style.display = i === 0 ? 'block' : 'none';
            });
        }

        // Initialize
        function initQuiz() {
            totalElement.textContent = filteredQuestions.length;
            showQuestion(currentQuestionIndex);
            updateScore();
            updateButtons();
            startTimer();
        }

        // Show specific question
        function showQuestion(index) {
            const allQuestions = questionsContainer.querySelectorAll('.question');
            allQuestions.forEach((q, i) => {
                q.style.display = i === index ? 'block' : 'none';
            });
            
            // Scroll to top
            window.scrollTo({
                top: questionsContainer.offsetTop - 100,
                behavior: 'smooth'
            });
            
            updateButtons();
        }

        // Select an option
        function selectOption(questionIndex, optionIndex, optionElement) {
            // Find the actual index in the original questions array
            const actualQuestion = filteredQuestions[questionIndex];
            const actualIndex = questions.findIndex(q => q === actualQuestion);
            
            // Clear previous selections
            const options = optionElement.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark selected option
            optionElement.classList.add('selected');
            
            // Store user answer
            userAnswers[actualIndex] = optionIndex;
            answered[actualIndex] = true;
            
            // Check if answer is correct
            if (optionIndex === filteredQuestions[questionIndex].correct) {
                optionElement.classList.add('correct');
                if (!answered[actualIndex] || userAnswers[actualIndex] !== optionIndex) {
                    score++;
                    updateScore();
                }
            } else {
                optionElement.classList.add('incorrect');
                if (answered[actualIndex] && userAnswers[actualIndex] === filteredQuestions[questionIndex].correct) {
                    score--;
                    updateScore();
                }
            }
            
            // Check if all questions are answered
            if (answered.filter((a, i) => filteredQuestions.includes(questions[i])).every(a => a)) {
                showCompletedMessage();
            }
            
            updateButtons();
        }

        // Show answer for current question
        function showAnswer() {
            const actualQuestion = filteredQuestions[currentQuestionIndex];
            const actualIndex = questions.findIndex(q => q === actualQuestion);
            const questionDiv = questionsContainer.querySelector(`.question[data-index="${currentQuestionIndex}"]`);
            const options = questionDiv.querySelectorAll('.option');
            const feedbackDiv = questionDiv.querySelector('.feedback');
            
            // Clear previous selections
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark correct answer
            const correctOption = filteredQuestions[currentQuestionIndex].correct;
            options[correctOption].classList.add('correct');
            
            // Show explanation
            feedbackDiv.textContent = filteredQuestions[currentQuestionIndex].explanation;
            feedbackDiv.className = 'feedback correct-feedback';
            feedbackDiv.style.display = 'block';
            
            // If user hasn't answered, mark as answered incorrectly
            if (!answered[actualIndex]) {
                answered[actualIndex] = true;
                userAnswers[actualIndex] = -1; // Mark as shown answer
                updateScore();
            }
            
            // Check if all questions are answered
            if (answered.filter((a, i) => filteredQuestions.includes(questions[i])).every(a => a)) {
                showCompletedMessage();
            }
            
            updateButtons();
        }

        // Show completed message
        function showCompletedMessage() {
            completedMessage.style.display = 'block';
            finalScoreElement.textContent = score;
            finalTotalElement.textContent = filteredQuestions.length;
            const percentage = ((score / filteredQuestions.length) * 100).toFixed(2);
            percentageElement.textContent = percentage;
            
            // Stop timer
            clearInterval(timerInterval);
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
            const percentage = filteredQuestions.length > 0 ? (score / filteredQuestions.length) * 100 : 0;
            progressElement.style.width = `${percentage}%`;
        }

        // Update button states
        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === filteredQuestions.length - 1;
            
            const actualQuestion = filteredQuestions[currentQuestionIndex];
            const actualIndex = questions.findIndex(q => q === actualQuestion);
            showAnswerBtn.disabled = answered[actualIndex];
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < filteredQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });

        showAnswerBtn.addEventListener('click', showAnswer);

        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the quiz? Your progress will be lost.')) {
                // Reset state
                score = 0;
                const actualIndices = questions.map((q, i) => filteredQuestions.includes(q) ? i : -1).filter(i => i !== -1);
                userAnswers = userAnswers.map((ans, i) => actualIndices.includes(i) ? null : ans);
                answered = answered.map((a, i) => actualIndices.includes(i) ? false : a);
                currentQuestionIndex = 0;
                seconds = 0;
                timerElement.textContent = 'Time: 00:00';
                
                // Clear and restart timer
                clearInterval(timerInterval);
                startTimer();
                
                // Hide completed message
                completedMessage.style.display = 'none';
                
                // Re-render and update
                renderQuestions();
                updateScore();
                updateButtons();
            }
        });

        // Unit filter buttons
        unitButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                unitButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Clear timer and reset
                clearInterval(timerInterval);
                seconds = 0;
                timerElement.textContent = 'Time: 00:00';
                
                filterQuestions(btn.dataset.unit);
                startTimer();
            });
        });

        // Restart button
        restartBtn.addEventListener('click', () => {
            completedMessage.style.display = 'none';
            currentQuestionIndex = 0;
            score = 0;
            const actualIndices = questions.map((q, i) => filteredQuestions.includes(q) ? i : -1).filter(i => i !== -1);
            userAnswers = userAnswers.map((ans, i) => actualIndices.includes(i) ? null : ans);
            answered = answered.map((a, i) => actualIndices.includes(i) ? false : a);
            seconds = 0;
            timerElement.textContent = 'Time: 00:00';
            
            // Clear and restart timer
